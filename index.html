<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ðŸ’° Expense Tracker</h1>

      <!-- Balance -->
      <div class="balance">
        <h2>Your Balance</h2>
        <p id="balance">$0.00</p>
      </div>

      <!-- Income / Expense Summary -->
      <div class="summary">
        <div class="income">
          <h3>Income</h3>
          <p id="income">+$0.00</p>
        </div>
        <div class="expense">
          <h3>Expense</h3>
          <p id="expense">-$0.00</p>
        </div>
      </div>

      <!-- Transaction Form -->
      <form id="transactionForm">
        <input
          type="text"
          id="text"
          placeholder="Enter description..."
          required
        />
        <input
          type="number"
          id="amount"
          placeholder="Enter amount (use - for expense)"
          required
        />
        <button type="submit">Add Transaction</button>
      </form>

      <!-- Transaction History -->
      <h3>History</h3>
      <ul id="transactionList" class="list">
        <!-- Transactions will appear here -->
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
